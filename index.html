<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Tool 3000</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ğŸ“š Study Tool 3000</h1>

  <!-- BROWN NOISE CONTROL -->
  <div id="brownNoiseControl">
    <button id="toggleNoiseBtn" onclick="toggleBrownNoise()">ğŸ”Š Toggle Brown Noise</button>
  </div>

  <!-- NAVIGATION TABS -->
  <div id="tabs">
    <button onclick="showTab('studyTab')">ğŸ“˜ Study</button>
    <button onclick="showTab('quizTab')">ğŸ“ Quiz</button>
    <button onclick="showTab('createTab')">â• Create Card</button>
    <button onclick="showTab('statsTab')">ğŸ“Š Stats</button>
  </div>

  <!-- STUDY TAB -->
  <div id="studyTab" class="tabContent active">
    <h2>ğŸ“š Choose a Subject</h2>
    <select id="subjectSelect">
      <option value="all">All Subjects</option>
      <option value="English Literature">English Literature</option>
      <option value="Algebra 2 / Trig">Algebra 2 / Trig</option>
      <option value="AP CSA">AP CSA</option>
      <option value="Python Programming">Python Programming</option>
    </select>
    <br><br>
    <button onclick="startStudy()">Start Studying</button>
  </div>

  <!-- QUIZ TAB -->
  <div id="quizTab" class="tabContent hidden">
    <h2>ğŸ“ Quiz Mode</h2>
    <select id="quizSubjectSelect">
      <option value="all">All Subjects</option>
      <option value="English Literature">English Literature</option>
      <option value="Algebra 2 / Trig">Algebra 2 / Trig</option>
      <option value="AP CSA">AP CSA</option>
      <option value="Python Programming">Python Programming</option>
    </select>
    <br><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- CARD DISPLAY -->
  <div id="card" class="hidden">
    <p id="subject"></p>
    <p id="question"></p>
    <p id="answer" class="hidden"></p>
    <button id="showBtn" onclick="showAnswer()">Show Answer</button>
    <div id="buttons" class="hidden">
      <button onclick="rateCard('again')">Again</button>
      <button onclick="rateCard('good')">Good</button>
      <button onclick="rateCard('easy')">Easy</button>
    </div>
  </div>

  <!-- CREATE CARD TAB -->
  <div id="createTab" class="tabContent hidden">
    <h2>â• Create a New Card</h2>
    <label>
      Subject:
      <select id="newSubject">
        <option value="English Literature">English Literature</option>
        <option value="Algebra 2 / Trig">Algebra 2 / Trig</option>
        <option value="AP CSA">AP CSA</option>
        <option value="Python Programming">Python Programming</option>
      </select>
    </label>
    <br><br>
    <label>
      Question:
      <input type="text" id="newQuestion" placeholder="Enter question" />
    </label>
    <br><br>
    <label>
      Answer:
      <input type="text" id="newAnswer" placeholder="Enter answer" />
    </label>
    <br><br>
    <button onclick="addCard()">Add Card</button>
    <p id="creatorMessage" style="color: green;"></p>
  </div>

  <!-- STATS TAB -->
  <div id="statsTab" class="tabContent hidden">
    <h2>ğŸ“Š Stats Dashboard</h2>
    <button onclick="showStats()">Show My Stats</button>
    <div id="statsContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
